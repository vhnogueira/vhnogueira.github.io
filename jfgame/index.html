    <script>
        function handleTabChange(event) {
            // Lógica da função quando a aba ativa é alterada
            // console.log('Aba ativa alterada:', event.target.getAttribute('aria-controls'));
            // Remover os atributos data-user-answer de todos os botões
            const rightButtons = document.querySelectorAll("#rightColumn button");
            rightButtons.forEach((button) => {
                button.removeAttribute("data-user-answer");
            });

            // Ocultar todos os elementos da variável arrowsTest
            for (const key in arrowsTest) {
                if (arrowsTest.hasOwnProperty(key)) {
                    arrowsTest[key].hide();
                }
            }

        }

        document.addEventListener('DOMContentLoaded', function () {
            var myTabs = document.getElementById('myTabs');
            myTabs.addEventListener('shown.bs.tab', handleTabChange);
        });
