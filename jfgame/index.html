                    <div class="row" id="game-1">

    <!-- Reset Game Modal -->
    <div class="modal" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- <div class="modal-header">
                    <h5 class="modal-title" id="resetModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> -->
                <div class="modal-body pt-5">
                    <p id="resetModalText">Are you sure you want to reset this game? <br>
                        All scores will be 0 again.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn-danger btn" id="resetGameButton" onclick="resetGame()">
                        Reset Game
                    </button>
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal"
                        aria-label="Close">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game 1 Modal -->
    <div class="modal" id="game1Modal" tabindex="-1" aria-labelledby="game1ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body text-center">
                    <lord-icon class="wrong-answer-modal" src="https://cdn.lordicon.com/wwneckwc.json" trigger="loop"
                        delay="500" colors="primary:#3a3347,secondary:#f9c9c0"
                        style="display:none;width:150px;height:150px">
                    </lord-icon>
                    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                    <lord-icon class="correct-answer-modal" src="https://cdn.lordicon.com/tqywkdcz.json" trigger="hover"
                        colors="primary:#4bb3fd,secondary:#f28ba8,tertiary:#ffc738,quaternary:#f24c00"
                        style="display:none;width:150px;height:150px">
                    </lord-icon>
                    <h5 class="modal-title mb-3 mt-3" id="game1ModalLabel"></h5>
                    <p id="game1ModalText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="goToNextQuestionBtnGame1"
                        onclick="btnNextQuestionGame1()">Go to the next question</button>
                    <button type="button" class="btn btn-primary" style="display: none;" id="goToGame2ModalBtn"
                        onclick="showSecondGameModal()">Go to 2nd game</button>
                </div>
            </div>
        </div>
